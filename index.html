<!DOCTYPE html>
<html>
<head>
    <title>AR.js Location-Based App</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>
<body>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; debugUIEnabled: false'>
        <!-- GPS-based camera -->
        <a-camera gps-camera rotation-reader></a-camera>

        <!-- Location-based target -->
        <a-entity gps-entity-place="latitude: 46.394059; longitude: -63.789099">
            <a-cylinder color="green" height="2" radius="1"></a-cylinder>>

        <!-- Image-based target -->
        <a-marker id="animated-marker" type="pattern" preset="custom" url="assets/marker.patt">
            <a-image src="assets/cowbell.png" scale="1 1 1" class="clickable" rotation="-90 0 0" gesture-handler></a-image>
        </a-entity>
        </a-marker>
    </a-scene>
</body>
</html>
