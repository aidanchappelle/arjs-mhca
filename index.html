<!DOCTYPE html>
<!-- Markers are after line 32. -->
<meta http-equiv='cache-control' content='no-cache'> 
<meta http-equiv='expires' content='0'> 
<meta http-equiv='pragma' content='no-cache'>
<html>
    <head>
        <title>MHCA AR Project, powered by ar.js</title>
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <style>
        #helloWorld {
            position: absolute;
            color: white;
            padding: 5px;
            font-size: 14px;
            top: 10px;
            left: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);}
        </style>
    </head>
    <body style="margin: 0; overflow: hidden;">
        <div id="helloWorld">MHCA AR Project, powered by ar.js (updated 2:05pm on 08/23/24)</div>
        <a-scene
            vr-mode-ui="false"
            loading-screen="false"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
            >
<script src="event.js"></script>
<!-- If an overlay has media playback, put it here as an asset so it doesn't play 24/7 -->
            <a-assets>
                <video id="target-marker1" src="assets/kitten.mp4"></video>
                <video id="target-marker3" src="assets/Three.mp4"></video>
                <video id="target-marker4" src="assets/Four~2.mp4"></video>
                <video id="target-marker6" src="assets/Six.mp4"></video>
                <video id="target-marker7" src="assets/Seven.mp4"></video>
                <video id="target-marker13" src="assets/Thirteen.mp4"></video>
            </a-assets>
<!-- This is where the fun begins. -->
<!-- MARKER 1 / MHCA - Number 1 -->
           <a-marker id="marker1" type="pattern" preset="custom" url="assets/pattern-marker1.patt">
                <a-video src="#target-marker1" rotation="-90 0 0"> loop="false" autoplay="false" </a-video>
           </a-marker>
<!-- MARKER 2 / MHCA - Door Cabinet -->
            <a-entity id="marker2" gps-entity-place="latitude: 46.394157; longitude: -63.789018">
                <a-image src="assets/Two.jpg" scale="1 1 1" class="clickable" rotation="-90 0 0" gesture-handler></a-image>
            </a-entity>
<!-- MARKER 3 / MHCA - Number 3 -->
            <a-marker id="marker3" type="pattern" preset="custom" url="assets/pattern-marker3.patt">
                <a-video src="#target-marker3" scale="1 1 1" class="clickable" autoplay="true" loop="true" rotation="-90 0 0" gesture-handler></a-video>
            </a-marker>
<!-- MARKER 4 / MHCA - Number 4 -->
            <a-marker id="marker4" type="pattern" preset="custom" url="assets/pattern-marker4.patt">
                <a-video src="#target-marker4" scale="1 1 1" class="clickable" autoplay="true" loop="true" rotation="-90 0 0" gesture-handler></a-video>
            </a-marker>
<!-- MARKER 5 / MHCA - Bookshelf -->
            <a-entity id="marker5" gps-entity-place="latitude: 46.394129; longitude: 63.789031">
                <a-entity gltf-model="assets/Five.glb" scale="1 1 1"></a-entity>
            </a-entity>
<!-- MARKER 6 / MHCA - Number 6 -->
            <a-marker id="marker6" type="pattern" preset="custom" url="assets/pattern-marker6.patt">
                <a-video src="#target-marker6" scale="1 1 1" class="clickable" autoplay="true" loop="true" rotation="-90 0 0" gesture-handler></a-video>
            </a-marker>
<!-- MARKER 7 / MHCA - Number 7 -->
            <a-marker id="marker7" type="pattern" preset="custom" url="assets/pattern-marker7.patt">
                <a-video src="#target-marker7" scale="1 1 1" class="clickable" autoplay="true" loop="true" rotation="-90 0 0" gesture-handler></a-video>
            </a-marker>
<!-- MARKER 8 / MHCA - Lamp -->
            <a-entity id="marker8" gps-entity-place="latitude: 46.394168; longitude: -63.788981">
                <a-entity gltf-model="assets/Eight.glb" scale="1 1 1"></a-entity>
            </a-entity>
<!-- MARKER 9 / MHCA - Number 9 -->
            <a-marker id="marker9" type="pattern" preset="custom" url="assets/pattern-marker9.patt">
                <a-plane color="#000000" height="10.5" width="10.5"></a-plane> <!-- Background plane -->
                <a-text value="9" color="#0099FF" scale="10 10 10" class="clickable" position="0 0 0" rotation="-90 0 0"></a-text>
            </a-marker>
<!-- MARKER 10 / MHCA - Number 10 -->
            <a-marker id="marker10" type="pattern" preset="custom" url="assets/pattern-marker10.patt">
                <a-image src="assets/Ten.jpg" scale="1 1 1" class="clickable" rotation="-90 0 0" gesture-handler></a-image>
            </a-marker>
<!-- MARKER 11 / MHCA - Number 11 -->
            <a-marker id="marker11" type="pattern" preset="custom" url="assets/pattern-marker11.patt">
                 <a-text value="11" color="#9900FF" scale="10 10 10" class="clickable" position="0 0 0" rotation="-90 0 0"></a-text>
            </a-marker>
<!-- MARKER 12 / MHCA - TV -->
            <a-entity id="marker12" gps-entity-place="latitude: 46.394126; longitude: -63.788925">
                <a-text value="12" color="#FF9900" scale="10 10 10" class="clickable" position="0 0 0" rotation="-90 0 0"></a-text>
            </a-entity>
<!-- MARKER 13 / MHCA - Number 13 -->
            <a-marker id="marker13" type="pattern" preset="custom" url="assets/pattern-marker13.patt">
                <a-video src="#target-marker13" scale="1 1 1" class="clickable" autoplay="true" loop="true" rotation="-90 0 0" gesture-handler></a-video>
            </a-marker>
<!-- MARKER 14 / MHCA - Number 14 -->
            <a-marker id="marker14" type="pattern" preset="custom" url="assets/pattern-marker14.patt">
                <a-image src="assets/Fourteen.jpg" scale="1 1 1" class="clickable" rotation="-90 0 0" gesture-handler></a-image>
            </a-marker>
<!-- MARKER 15 / MHCA - Number 15 -->
            <a-marker id="marker15" type="pattern" preset="custom" url="assets/pattern-marker15.patt">
                <a-image src="assets/Fifteen.jpg" scale="1 1 1" class="clickable" rotation="-90 0 0" gesture-handler></a-image>
            </a-marker>
<!-- FOOTER, DO NOT TOUCH -->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
