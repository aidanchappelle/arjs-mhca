    	<style>
	#myVideo {
		display: none;} /* Initially hidden */
    	#helloWorld {
        	position: absolute;
		margin: auto;
        	color: white;
        	padding: 5px;
        	font-size: 14px;
        	top: 10px;
        	left: 10px;
        	right: 10px;
        	background-color: rgba(0, 0, 0, 0.7);}
    	</style>
	</head>
	<body style="margin: 0; overflow: hidden;">
	<button id="toggleButton";
		position: absolute;
		margin: auto;
        	color: white;
        	padding: 0px;
        	font-size: 14px;
		border-radius: 2px;
        	top: 30px;
        	left: 10px;
        	right: 10px;
        	background-color: rgba(0, 0, 0, 0.7)	
	>Show Video</button>
    	<div id="helloWorld">MHCA AR Project, powered by ar.js (updated 11:06am on 02/08/2025)</div> <!-- I'd love to know how to update this text automatically per commit. -->
	<video id="myVideo" width="720" controls> <!-- Tutorial width -->
 	<source src="assets/using the exhibit.mp4" type="video/mp4"> <!-- Tutorial asset location -->
	</video>
	<script> // JS code that controls playback and visibility of tutorial
  	const video = document.getElementById("myVideo");
  	const button = document.getElementById("toggleButton");
  	button.addEventListener("click", () => {
   	 if (video.style.display === "none") {
    	  video.style.display = "block";
    	  video.play(); // Resume tutorial when shown
    	  button.textContent = "Hide Demo";
    	} else {
  	  video.style.display = "none";
    	  video.pause(); // Don't play tutorial while hidden
    	  button.textContent = "Show Demo";
    	}
  	});
	</script>
    	<a-scene
        	vr-mode-ui="false"
        	loading-screen="false"
        	arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        	id="scene"
        	embedded
        	gesture-detector
		>
<!-- If target has media playback, this script will fetch its assigned ID and control playback accordingly -->
<script>
window.addEventListener('markerFound', (e)=>{ 
    console.log("Found",e.target.id)
    document.querySelector('#target-'+e.target.id).play()
    console.log("Played",'#target-'+e.target.id)
});

window.addEventListener('markerLost', (e)=>{ 
    console.log("Lost",e.target.id)
    document.querySelector('#target-'+e.target.id).pause()
    console.log("Paused",'#target-'+e.target.id)
});
</script>
<!-- If target has media playback, source here as an asset so it doesn't play 24/7 -->
